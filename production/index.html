<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="main-ui">
    <p class="problem"></p>
    <form class="ourForm" action="submit">
      <input class="ourField" type="text">
      <button>Submit</button>
    </form>
    <p>You have <span class="point">0</span> points | Your <span class="attempt">3</span> attempts are left.</p>
    
    <div class="progress">
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="progress-inner"></div>
    </div>
  </div>

  <div class="overlay">
    <p class="announce"></p>
    <button class="playmore">Play Again</button>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
